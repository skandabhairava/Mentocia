{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}

<form method="POST">
    <h3 align="center">
        Login
    </h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email"/>
        <br/>
        <label for="username">Username</label>
        <p style="color: red; float: right;">USERNAME CANT BE CHANGED</p>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username"/>
        <br/>
        <label for="username">Nickname</label>
        <input type="text" id="nickname" name="nickname" class="form-control" placeholder="Enter Nickname"/>
        <br/>
        <label for="password">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password"/>
        <br/>
        <label for="password">Password Confirmation</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Password Again"/>
        <br/>
        <div align="center">
            <button class="btn btn-primary" type="submit">
                Sign Up
            </button>
        </div>
    </div>
</form>

{% endblock %}
